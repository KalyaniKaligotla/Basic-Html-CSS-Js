<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>simple-login-form (CSS)</title>
	<style type="text/css">
		table{
			box-shadow: 0px 2px grey;
			border-style: solid;
			border-color: whitesmoke;
			background-color: whitesmoke;
		}
	</style>
</head>
<body>
	<table align="center" cellspacing="10" cellpadding="5">
		<form>
			<tr align="center">
				<th colspan="2"><h1>Log in</h1></th>
			</tr>
			<tr align="center">
				<td colspan="2" ><input type="text" name="username" placeholder="Username" style="background-color: white; height: 20px; border-style: solid; border-color: grey;border-width: 1px;"></td>

			</tr>
			<tr align="center">
				<td colspan="2"><input type="password" name="password" placeholder="Password" style="background-color: white; height: 20px; border-style: solid; border-color: grey;border-width: 1px;"></td>
			</tr>
			
			<tr align="center">
				<td>
					<input type="checkbox" name="remember">Remember me
				</td>
				<td>
					<a href="forgotPassword_form_with_css.html" style="color: deepskyblue;">Forgot Password?</a>
				</td>

			</tr>
		</form>
	</table><br>
	<center><a href="registration_form_with_css.html"  style="color: deepskyblue;">Create an Account </a> </center>
	
</body>
</html>
