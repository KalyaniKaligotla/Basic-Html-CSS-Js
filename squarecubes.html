<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Square, Cubes</title>
</head>
<body>
	<h1>Printing squares and cubes in inline js</h1>
	<table align="center" border="2px">
		<tr>
			<td>number</td>
			<td>squares</td>
			<td>Cubes</td>
		</tr>
		<script type="text/javascript">
			for(i = 0;i <= 10;i++){
				document.write("<tr><td>" +i +"</td><td>" +i*i+ "</td><td>"+  i*i*i +"</td>")
			}
		</script>
	</table>

</body>
</html>
