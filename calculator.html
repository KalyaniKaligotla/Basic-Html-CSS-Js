<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
    <script>
        function display(val){
        	document.getElementById('result').style.background = 'cyan'
        	if (document.getElementById('result').value.length > 15){
        		document.getElementById('result').value = "Can't enter >15 digits"
        	}
        	else{
            document.getElementById('result').value += val;
			}
        }
        function cal(){
            var temp = document.getElementById('result').value
            document.getElementById('result').value = eval(temp)
        }
        function backspace(){
        	var x = document.getElementById('result').value
        	var y = x.slice(0, -1)
        	document.getElementById('result').value = y
        }
        function colchange(){
        	document.getElementById().style.background = 'light pink'
        }
    </script>
    <style>
        input{
            border: 0px;
            background-color: white; 
            align: center;
            width: 100%;
        }
    </style>
</head>
<body>
	<form>
	<table align="center" border="3">
		<tr>`
			<td colspan="3" align="left"><input type="text" id = 'result' placeholder="0" width="100%"></td>
			<td><input type="button" id="x" value="x" onclick="backspace()"></td>
		</tr>
		<tr>
			<td><input type="button" id="x" value="7" onclick="display('7')" ></td>
			<td><input type="button" value="8" onclick="display('8')" ></td>
			<td><input type="button" value="9" onclick="display('9')" ></td>
			<td><input type="button" value="*" onclick="display('*')" ></td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="display('4')" ></td>
			<td><input type="button" value="5" onclick="display('5')" ></td>
			<td><input type="button" value="6" onclick="display('6')" ></td>
			<td><input type="button" value="-" onclick="display('-')" ></td>
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="display('1')" ></td>
			<td><input type="button" value="2" onclick="display('2')" ></td>
			<td><input type="button" value="3" onclick="display('3')" ></td>
			<td><input type="button" value="+" onclick="display('+')" ></td>
		</tr>
		<tr>
			<td><input type="button" value="0" onclick="display('0')" ></td>
			<td><input type="button" value="." onclick="display('.')" ></td>
			<td><input type="button" value="=" onclick="cal()" ></td>
			<td><input type="reset" value="AC" ></td>
		</tr>
	</table>

</body>
</html>
